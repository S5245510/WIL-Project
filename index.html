<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 5px;
        }
        .cipher {
            font-size: 24px;
            margin: 20px 0;
        }
        .legend {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .legend-row {
            display: flex;
            gap: 15px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .hint {
            margin: 20px 0;
            font-size: 18px;
            color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Decode the Message</h1>
        <p class="cipher" id="cipher-text">Encrypted Message: ???</p>
        <p>Here is the symbol reference:</p>
        <div class="legend" id="symbol-legend">
            <!-- Legend will be populated by JavaScript -->
        </div>
        <input type="text" id="decrypted-message" placeholder="Your decrypted message" />
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
        <p id="hint" class="hint"></p>
    </div>

    <script src="puzzle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griffith Cyber Security Bootcamp Registration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #0f0;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(0,255,0,0.1) 2px, transparent 2px);
            background-size: 30px 30px;
            opacity: 0.3;
            z-index: -1;
        }
        .main-container {
            display: flex;
            min-height: 100vh;
        }
        .left-container, .right-container {
            width: 200px;
            padding: 20px;
            background-color: rgba(0,0,0,0.7);
        }
        .center-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px #0f0;
            width: 100%;
            padding: 20px 0;
            background-color: rgba(0,0,0,0.7);
        }
        .form-container {
            background-color: rgba(0,0,0,0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #111;
            border: 1px solid #0f0;
            color: #0f0;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #0f0;
            color: #000;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00ff00;
        }
        #error-message {
            color: #ff0000;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="main-container">
        <div class="left-container">
            <!-- Left content placeholder -->
        </div>
        <div class="center-container">
            <img src="griffith_logo_green.png" alt="Griffith University Logo" class="logo">
            <h1>Griffith Cyber Security Bootcamp</h1>
            <div class="form-container">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button onclick="createAccount()">Create Account</button>
                <p id="error-message">Passwords do not match. Please try again.</p>
            </div>
        </div>
        <div class="right-container">
            <!-- Right content placeholder -->
        </div>
    </div>

    <script>
        function createAccount() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('confirm-password').value = '';
            } else {
                errorMessage.style.display = 'none';
                // Here you would typically send the data to your backend
                console.log('Account created:', username);
                // Reset form or redirect user
            }
        }
    </script>
</body>
</html>

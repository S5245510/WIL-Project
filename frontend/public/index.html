<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Kids</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(30,30,30,0.8) 2px, transparent 2px);
            background-size: 30px 30px;
            opacity: 0.3;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .menu {
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .menu-item {
            background-color: #222;
            color: #fff;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-item:hover {
            background-color: #444;
        }
        .menu-item.active {
            background-color: #0066cc;
        }
        .menu-item:last-child {
            background-color: #550000;
        }
        .version {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>CYBER KIDS</h1>
        <div class="menu">
            <div class="menu-item active">New Session</div>
            <div class="menu-item">Continue with account [username]</div>
            <div class="menu-item">Login</div>
            <div class="menu-item">Settings</div>
            <div class="menu-item">Extensions</div>
            <div class="menu-item">Exit</div>
        </div>
    </div>
    <div class="version">OS v1.0</div>

    <script>
        // Add any JavaScript functionality here
    </script>
</body>
</html>
